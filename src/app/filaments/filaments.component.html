
<div class="filamentsList">

<div
class="filamentItem"
*ngFor = "let item of items | async"
>
  
  
  <mat-card class="filamentCard">
      <div>
       <img *ngIf="item.imageFile" mat-card-image src="{{item.imageFile}}" >
       <img *ngIf="(item.imageFile === '')" mat-card-image src="https://webstockreview.net/images600_/clipart-spring-coil-6.png" >
      </div>
     
     <div>
     <mat-card-title>
       <h5>{{item.name}}</h5>
     </mat-card-title>
     </div>
     
    <div class="progressAndButtons">
     <div>
     <mat-card-content class="cardProgress">
      <mat-progress-spinner matTooltip="Amount of filament left" mode="determinate" value="{{item.weight / 10}}"></mat-progress-spinner>
      
      <div class="material">
      {{item.material}}
      </div>

      <div class="diameter">
      <img src="https://image.flaticon.com/icons/png/512/3487/3487400.png" height="16" width="16">
      {{item.diameter}}
      </div>

    </mat-card-content>
     </div>

     <div>
     <mat-card-actions class="cardButtons">
      
      <div>
       <svg matTooltip="Delete this spool" class="cardButton" style="cursor: pointer;" class="iconButton" (click) = "deleteRoll(item.key)"xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
        <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
      </svg>
      </div>

      <div>
      <svg matTooltip="Edit this spool" class="cardButton" style="cursor: pointer;" class="iconButton" (click) = "updateRoll(item.key)"xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
      </svg>
      </div>
      
      <div>
      <img matTooltip="Attach this spool to a printer"class="cardButton" style="cursor: pointer;" src="https://img.icons8.com/ios-filled/50/000000/3d-printer.png" width="20" height="20"/>
      </div>

      <div>
      <svg matTooltip="View consumption" class="cardButton" style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
      </svg>
      </div>

     </mat-card-actions>
     </div>
   </div>

  </mat-card>
</div>

<div class="addFilamentButton">
  <mat-card class="addFilamentCard">
    <div>
    <svg (click)="addRoll()" xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-plus-square-dotted" viewBox="0 0 16 16">

    </svg>
  </div>

  </mat-card>
</div>

</div>
